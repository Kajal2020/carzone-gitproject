{% if messages %}

{% for message in messages %}
<div id="message" class="container">
  <div class="alert alert {{message.tags}}" alert dismissable role = "alert">
    <button type="button" name="close" data-dismiss ="alert"><span aria-hidden="true"></span>&times;</button>

    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
         ERROR:
      {% else %}
         {{message.tags|title}}
      {% endif %}
    </strong>
   {{message}}
  </div>

</div>

{% endfor %}

{% endif %}
